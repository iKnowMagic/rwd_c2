<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Week 4 Assignment - Animals!</title>

    <link href="css/bootstrap.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Pacifico:400&Oxygen+Mono:400' rel='stylesheet' type='text/css'>
    <link href="assignment.css" rel="stylesheet">

  </head>
  <body>
    <div class="brand">Animals</div>

    <nav class="navbar navbar-default fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <!-- navbar-brand is hidden on larger screens, but visible when the menu is collapsed -->
                <a class="navbar-brand" href="#">minimalist.</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse">
              <div id="animals-navigation">

              </div>
            </div>
            <!-- /navbar-collapse -->
        </div>
        <!-- /container -->
    </nav>

    <script id="animals-navigation-template" type="text/x-handlebars-template">
      <ul class="nav navbar-nav">
        {{#category}}
          <li>
            <a class="page-scroll" href="#{{name}}">{{name}}</a>
          </li>
        {{/category}}
      </ul>
    </script>


    <script src="js/jquery.min.js"></script>
    <!--
    This is the latest Handlebars providing newer features, bugfixes
    and it is documented in the Handlebars website :)
    -->
    <script src="js/handlebars-v4.0.5.js"></script>

    <script src="js/bootstrap.min.js"></script>
    <script src="AnimalsData.js"></script>
    <script src="assignment.js"></script>
  </body>
</html>
