<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Week 4 Assignment - Animals!</title>

    <link href="css/bootstrap.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Pacifico:400' rel='stylesheet' type='text/css'>
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/jquery.fancybox.css" rel="stylesheet">
    <link href="assignment.css" rel="stylesheet">

</head>

<body>
    <div class="brand">Animals!</div>
    <h5>Welcome to Animals! Feel free to choose a category below or place the cursor on an image for interactive features. Enjoy. :)</h5>

    <section class="filter-section">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-xs-12">
                    <div class="filter-container isotopeFilters" id="animals-navigation"></div>
                </div>
            </div>
        </div>
    </section>

    <section class="portfolio-section port-col">
        <div class="container">
            <div class="row">
                <div class="isotopeContainer" id="animals-gallery"></div>
            </div>
        </div>
    </section>

    <script id="animals-navigation-template" type="text/x-handlebars-template">
        <ul class="list-inline filter">
            <li class="active"><a href="#" data-filter="*">All </a><span>/</span></li>
            {{#category}}
            <li><a href="#" data-filter=".{{name}}">{{name}}</a><span>/</span></li>
            {{/category}}
        </ul>
    </script>

    <script id="animals-gallery-template" type="text/x-handlebars-template">
        {{#category}}
        {{#animals}}
        <div class="hide">
			<div id='inline_content-{{name}}' class="inline-content">
			<p><strong>{{name}} ({{../name}})</strong></p>
			<p>{{description}}</p>
			</div>
		</div>
        <div class="col-sm-3 isotopeSelector {{../name}}">
            <article>
                <figure>
                    <img src="{{image1}}" alt="{{name}}">
                    <div class="overlay-background">
                        <div class="inner"></div>
                    </div>
                    <div class="overlay">
                        <div class="inner-overlay">
                            <div class="inner-overlay-content with-icons">
                                <a title="{{name}} ({{../name}})" class="popup-gallery" rel="gallery-{{../name}}" href="{{image1}}"><i class="fa fa-search"></i></a>
                                <a title="{{name}} ({{../name}})" class="popup-gallery" rel="gallery-{{../name}}" href="{{image2}}" style="display: none" ></a>
                                <a href="#inline_content-{{name}}" class="popup-gallery-description"><i class="fa fa-question-circle"></i></a>
                            </div>
                        </div>
                    </div>
                </figure>
                <div class="article-title">{{name}}</div>
            </article>
        </div>
        {{/animals}}
        {{/category}}
    </script>


    <script src="js/jquery.min.js"></script>
    <script src="js/isotope.pkgd.min.js"></script>
    <script src="js/jquery.fancybox.pack.js"></script>
    <script src="js/jquery.fittext.js"></script>
    <!--
    This is the latest Handlebars providing newer features, bugfixes, etc. :)
    -->
    <script src="js/handlebars-v4.0.5.js"></script>

    <script src="js/bootstrap.min.js"></script>
    <script src="AnimalsData.js"></script>
    <script src="assignment.js"></script>
</body>

</html>
